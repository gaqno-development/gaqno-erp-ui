version: '3.8'

services:
  erp:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3004:3004"
    environment:
      - NODE_ENV=production
      - PORT=3004
      - VITE_PUBLIC_SUPABASE_URL=${VITE_PUBLIC_SUPABASE_URL}
      - VITE_PUBLIC_SUPABASE_ANON_KEY=${VITE_PUBLIC_SUPABASE_ANON_KEY}
    env_file:
      - .env.local  # Local env file (or set in Coolify)
    restart: unless-stopped
    networks:
      - gaqno-network

networks:
  gaqno-network:
    driver: bridge

